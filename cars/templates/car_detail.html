{% extends "base.html" %}

{% block title %}Detail{% endblock title %}

{% block content %}
		<h1>
			{{car.make}} - {{car.model}}
			<small>
				{{car.year}}
			</small>
		</h1>
		{%if car.img %}
		<img src="{{car.img.url}}">
		{%endif%}
		<a href="{% url 'car-update' car_id=car.id %}">Update</a>
    <a href="{% url 'car-delete' car_id=car.id  %}">Delete</a>
		<hr>
{% endblock content %}
